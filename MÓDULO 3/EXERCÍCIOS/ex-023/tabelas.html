<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de Tabelas</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse; /* seletor que define o estila das bordas */
        }

        td {
            border: 1px solid black;
            text-align: center;
            vertical-align: middle;
        }
    </style>

</head>
<body> <!-- Hierarquia das tabelas simples: 
            <table>
                <td></tr>
                    <td></td>
            </table> 
        -->
    <table>
        <tr><!-- A tag TR refere-se a qualquer linha da tabela -->
            <td>A1</td> <!-- A tag TD refere-se a qualquer dado (cÃ©lula) de cada linha-->
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
