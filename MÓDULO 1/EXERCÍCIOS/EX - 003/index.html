<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na pasta raiz</p>
    <img src="logo-html.png" alt="Logo html"> <!-- Para carregar o caminho da imagem no parâmetro src basta fazer o atalho Crtl + barra de espaço entre as aspas do parâmetro src -->
    <p>Podemos também carregar imagens que estão em sub-pastas</p>
    <img src="img/logo-css.png" alt="Logo CSS">
    <p>Também podemos carregar imagens externas</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/d4/Javascript-shield.svg" alt="Logo JavaScript">
</body>
</html>
